plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

    task E2ESuite(type: Test) << {
    include "E2ESuite.class"
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.cucumber', name: 'cucumber-junit', version: '4.3.0'
